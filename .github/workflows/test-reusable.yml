name: Reusable Test Workflow

on:
  workflow_call:

jobs:
  tests:
    name: Run tests (Python 3.10)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.10"
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --extra dev

      - name: Run test suite
        run: uv run pytest
